<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inventa | Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/main-stylesheet.css}">
</head>
<body>
<h1>Sales Report</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Transaction Number</th>
        <th>Transaction Date</th>
        <th>Customer Name</th>
        <th>Order</th>
        <th>Price Per Quantity</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Payment</th>
        <th>Change</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${transaction.tr_transactionnumber}"></td>
        <td th:text="${transaction.tr_transactiondate}"></td>
        <td th:text="${transaction.tr_customername}"></td>
        <td th:text="${transaction.tr_order}"></td>
        <td th:text="${transaction.tr_priceperquantity}"></td>
        <td th:text="${transaction.tr_quantity}"></td>
        <td th:text="${transaction.tr_totalprice}"></td>
        <td th:text="${transaction.tr_payment}"></td>
        <td th:text="${transaction.tr_change}"></td>
    </tr>
    </tbody>
</table>

<div class="toolbar">
    <a href="/dashboard">DASHBOARD</a>
    <a href="/transactionform">TRANSACTION FORM</a>
</div>
</body>
</html>
